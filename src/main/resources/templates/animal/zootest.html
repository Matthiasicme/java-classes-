<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

</head>
<body>

<nav class="navbar navbar-expand-lg p-3 mb-2 bg-info-subtle text-emphasis-info">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Mobile ZOO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/animal/new">add new animal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/animal/list">animal list</a>
                </li>
                <li class="nav-item">
<!--                    <a class="nav-link disabled">something else</a>-->
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <!--...-->

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://drscdn.500px.org/photo/17551909/m%3D900/v2?sig=b68494af155561365981749528eca3c44dce7cb70baef550d6c8f1845b6f0875" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://hips.hearstapps.com/hmg-prod/images/funny-dog-captions-1563456605.jpg?crop=0.748xw:1.00xh;0.0897xw,0&resize=1200:*" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://i.redd.it/5unn16axx1v81.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <h1>pozdro 600</h1>
    <h2>dla ziomali</h2>
    <h3>java jest super</h3>

    <table class="table table-striped">
        <tr>
            <th th:text="#{animal.specie}"></th>
            <th th:text="#{animal.name}">name</th>
            <th th:text="#{animal.alive}"></th>
        </tr>
        <tr th:each="animal:${animals}">
            <td th:text="${animal.specie}"></td>
            <td th:text="${animal.name}"></td>
            <td th:text="${animal.alive}"></td>
        </tr>
    </table>

    <div class="col col-5">
        <ul class="list-group">
            <li class="list-group-item" th:each="animal: ${animals}">
                <span th:text="${animal.name}"></span>
            </li>
        </ul>
    </div>

    <p>number of animals
        <span th:text="${animals.size()}"></span></p>

</div>

<!--footer-->
<div class="p-3 mb-2 bg-danger-subtle text-emphasis-danger">
    <h2>our mobile zoo</h2>
    <div class="content">
        <p>Żółw chciał pojechać koleją,
            Lecz koleje nie tanieją.
            Żółwiowi szkoda pieniędzy:
            "Pójdę pieszo, będę prędzej."</p>
    </div>
</div>
</body>
</html>
